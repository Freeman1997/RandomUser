<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link rel="stylesheet" href="style.css" />

<body>

        </div>

            <li class="icon" ><i class="fas fa-user "></i></li>
